<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="todoList.css">
    <title>Todo List</title>
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">

        <div class="row container d-flex justify-content-between align-items-center">
            <div class="col-lg-8">
                <div class="card px-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mt-3">
                            <div id="user-info" class="text-right">
                                <span id="username" class="font-weight-bold"></span>님, 환영합니다!
                            </div>
                        </div>
                        <h4 class="card-title">나의 할 일 목록</h4>
                        <div class="add-items d-flex mb-3">
                            <label>
                                <input type="text" class="form-control todo-list-input" placeholder="오늘 무엇을 해야하나요?">
                            </label>
                            <button class="add btn btn-primary ml-2 font-weight-bold"><i class="fa fa-plus"></i> 추가</button>
                            <button class="delete-selected btn btn-danger ml-2 font-weight-bold"><i class="fa fa-trash"></i> 선택 삭제</button>
                        </div>
                        <div class="list-wrapper">
                            <div class="d-flex justify-content-end mb-2">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-sort"></i> 정렬
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="sortDropdown">
                                        <a class="dropdown-item" href="#" id="sort-time">시간순</a>
                                        <a class="dropdown-item" href="#" id="sort-alpha">가나다순</a>
                                    </div>
                                </div>
                            </div>
                            <ul class="todo-list d-flex flex-column-reverse">
                                <!-- 할 일 항목이 여기에 추가됩니다 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="todo.js"></script>
</body>
</html>
